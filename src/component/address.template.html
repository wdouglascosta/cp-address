<div class="cp-address-container">
    <div class="cp-address-row " cp-hide="$ctrl.$constants.country.hidden">
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-address-cep" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.zip.required && !$ctrl.address.cep) }"
                cp-model="$ctrl.address.cep" cp-keypress.enter="$ctrl.searchZipCode($event)" cp-blur="$ctrl.searchZipCode($event)"
                type="text">
            <label class="form-label cp-address-label " cp-class="{ 'active' : $ctrl.address.cep }">
                ${ labels.CEP }
            </label>
        </div>
        <select class="cp-select ">
            <option value="001" selected="selected" disabled>Brasil</option>
        </select>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.street.hidden">
        <div class="cp-input-floating cp-25">
            <input class="cp-input" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.street.required && !$ctrl.address.streetType) }"
                cp-model="$ctrl.address.streetType" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" type="text">
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.streetType }">
                ${ labels.streetType }
            </label>
        </div>
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-flex-1" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.street.required && !$ctrl.address.street) }"
                cp-model="$ctrl.address.street" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.street }">
                ${ labels.street }
            </label>
        </div>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.number.hidden">
        <div class="cp-input-floating cp-25">
            <input class="cp-input" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.number.required && !$ctrl.address.number) }"
                cp-model="$ctrl.address.number" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" cp-blur="$ctrl.searchAccuratedCoords()"
            />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.number }">
                ${ labels.number }
            </label>
        </div>
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.information.required && !$ctrl.address.information) }"
                cp-model="$ctrl.address.information" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.information }">
                ${ labels.information }
            </label>
        </div>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.neighborhood.hidden">
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.neighborhood.required && !$ctrl.address.neighborhood) }"
                cp-model="$ctrl.address.neighborhood" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.neighborhood }">
                ${ labels.neighborhood }
            </label>
        </div>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.city.hidden">
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.city.required && !$ctrl.address.city) }"
                cp-model="$ctrl.address.city" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.city }">
                ${ labels.city }
            </label>
        </div>
        <div class="cp-input-floating cp-flex-1">
            <select class="cp-select cp-input" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.uf.required && !$ctrl.address.uf) }"
                cp-model="$ctrl.address.uf" cp-keypress.enter="$ctrl.focusFirstInputEmpty()">
                <option value="AC" selected="selected">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.uf }">
                ${ labels.state }
            </label>
        </div>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.hiddenCodes">
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.cityCode.required && !$ctrl.address.ibgecode) }"
                cp-model="$ctrl.address.ibgecode" cp-hide="$ctrl.$constants.cityCode.hidden" cp-keypress.enter="$ctrl.focusFirstInputEmpty()"
            />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.ibgecode }">
                ${ labels.ibgecode }
            </label>
        </div>
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{ 'cp-invalid-required' : ($ctrl.$constants.stateCode.required && !$ctrl.address.ufCode) }"
                cp-model="$ctrl.address.ufCode" cp-hide="$ctrl.$constants.stateCode.hidden" cp-keypress.enter="$ctrl.focusFirstInputEmpty()"
            />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.ufCode }">
                ${ labels.statecode }
            </label>
        </div>
    </div>

    <div class="cp-address-row" cp-hide="$ctrl.$constants.coordinates.hidden">
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{'cp-invalid-required' : ($ctrl.$constants.coordinates.required && !$ctrl.address.latitude)}"
                cp-model="$ctrl.address.latitude" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.latitude }">
                ${ labels.latitude }
            </label>
        </div>
        <div class="cp-input-floating cp-flex-1">
            <input class="cp-input cp-100" cp-class="{'cp-invalid-required' : ($ctrl.$constants.coordinates.required && !$ctrl.address.longitude)}"
                cp-model="$ctrl.address.longitude" cp-keypress.enter="$ctrl.focusFirstInputEmpty()" />
            <label class="form-label cp-address-label" cp-class="{ 'active' : $ctrl.address.longitude }">
                ${ labels.longitude }
            </label>
        </div>

        <button title="Abrir no Google Maps" class="cp-address-btn" cp-click="$ctrl.openMaps()" cp-disabled="$ctrl.enableMaps">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path d="M10,1.375c-3.17,0-5.75,2.548-5.75,5.682c0,6.685,5.259,11.276,5.483,11.469c0.152,0.132,0.382,0.132,0.534,0c0.224-0.193,5.481-4.784,5.483-11.469C15.75,3.923,13.171,1.375,10,1.375 M10,17.653c-1.064-1.024-4.929-5.127-4.929-10.596c0-2.68,2.212-4.861,4.929-4.861s4.929,2.181,4.929,4.861C14.927,12.518,11.063,16.627,10,17.653 M10,3.839c-1.815,0-3.286,1.47-3.286,3.286s1.47,3.286,3.286,3.286s3.286-1.47,3.286-3.286S11.815,3.839,10,3.839 M10,9.589c-1.359,0-2.464-1.105-2.464-2.464S8.641,4.661,10,4.661s2.464,1.105,2.464,2.464S11.359,9.589,10,9.589"></path>
            </svg>
        </button>
    </div>
